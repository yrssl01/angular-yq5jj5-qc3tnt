<h2>Product Details</h2>

<div *ngIf="product">
  
	<a [href]="product.link">
		<h3>{{ product.name }}</h3>
		<img [src]="product.image" class="image"></a><br>
    <ngb-rating [max]="5" [(rate)]="product.rating" [readonly]="false"></ngb-rating>
		<h4>{{ product.price | currency }}</h4>
		<p>{{ product.description }}</p>

</div>
